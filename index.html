<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Interactive card details form</title>
  </head>
  <body>
    <div class="container main-grid">
      <div class="card-front-back">
        <div class="card-front">
          <div class="card-front-container">
            <img class="card-f-img" src="images/bg-card-front.png" />
            <svg
              class="card-f-logo"
              width="84"
              height="47"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <ellipse
                cx="23.478"
                cy="23.5"
                rx="23.478"
                ry="23.5"
                fill="#fff"
              />
              <path
                d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
                stroke="#fff"
              />
            </svg>
            <p class="card-f-number">0000 0000 0000 0000</p>
            <p class="card-f-owner">Jake Appleseed</p>
            <p class="card-f-date">00/00</p>
          </div>
        </div>
        <div class="card-back">
          <div class="card-back-container">
            <img class="card-b-img" src="images/bg-card-back.png" />
            <span class="card-b-cvc">000</span>
          </div>
        </div>
      </div>
      <div class="form-box">
        <form id="card-info" onsubmit="return false">
          <div>
            <label for="card-holder">CARDHOLDER NAME</label>
            <input
              id="card-holder"
              name="cardHolder"
              placeholder="e.g. Jane Appleseed"
              type="text"
              required
            />
          </div>
          <div>
            <label for="card-numb">CARD NUMBER</label>
            <input
              autocomplete="cc-number"
              id="card-numb"
              name="cardNumb"
              placeholder="e.g. 1234 5678 9123 0000"
              pattern="[0-9]*{18}"
              required
            />
          </div>
          <div class="input-flex">
            <div>
              <label for="exp-date">EXP. DATE(MM/YY) </label>
              <div class="exp-date">
                <input
                  id="exp-date-m"
                  name="expDateM"
                  placeholder="MM"
                  pattern="[0-9]{1,2}"
                  type="number"
                  min="1"
                  max="12"
                  required
                />
                <input
                  id="exp-date-y"
                  name="expDateY"
                  placeholder="YY"
                  pattern="[0-9]{2}"
                  required
                />
              </div>
            </div>
            <div>
              <label for="cvc">CVC</label>
              <input
                id="cvc"
                name="cvc"
                placeholder="e.g. 123"
                minlength="3"
                required
                pattern="[0-9]{3}"
              />
            </div>
          </div>
          <button form="card-info" class="btn submit--btn">Continue</button>
        </form>
      </div>
      <div class="comp-form-box hidden">
        <div class="comp-form">
          <img src="images/icon-complete.svg" alt="completed-checkmark" />
          <p class="thanks-mess">THANK YOU!</p>
          <p>We've added your card details</p>
          <button class="btn">Continue</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
